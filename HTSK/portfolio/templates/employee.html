{% extends 'extends/index.html' %}
{% block content %}
    <div>
        {% for item in items %}
            <div>
                <p>{{ item }}</p>
                <img src="{{ item.picture_of_staff }}">
                <p>{{ item.position }}</p>
                <p>{{ item.description }}</p>
                <p>{{ item.habr_link }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
