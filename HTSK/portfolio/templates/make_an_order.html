{% extends 'extends/index.html' %}
{% block title %} Сделать заказ {% endblock %}
{% block content %}
<div>
<h1>Заказать наши услуги</h1>
    <form method="post">
        {% csrf_token %}
        {{form.surname}}<br>
        {{form.name}}<br>
        {{form.email}}<br>
        {{form.description}}<br>
        {{form.files}}<br>
        <span>{{ error }}</span>
        <button type="submit">Сделать заказ</button>
    </form>
</div>
{% endblock %}
