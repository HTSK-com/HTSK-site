{% extends 'extends/index.html' %}
{% block content %}
<div>
    <div>
        {% for item in items %}
            <div>
                <a href='employee/{{forloop.counter}}'>{{ item }}</a>
                <img src="{{ item.picture_of_staff }}">
                <p>{{ item.position }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
